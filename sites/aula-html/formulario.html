<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário aqui</h1>

    <form>
        <label for="campo_nome">Nome:</label>
        <input id="campo_nome" type="text" placeholder="Digite seu nome aqui" required>

        <br><br>

        <label for="campo_email">Email:</label>
        <input id="campo_email" type="email" placeholder="Digite seu email aqui" required>

        <br><br>

        <label for="campo_senha">Senha:</label>
        <input id="campo_senha" type="password" placeholder="Digite seu senha aqui" required>

        <br><br>

        <h2>Animal de estimação</h2>

        <input type="radio" name="animal" value="Cachorro" id="dog">
        <label for="dog">Cachorro</label>

        <br><br>

        <input type="radio" name="animal" value="Gato" id="cat">
        <label for="cat">Gato</label>

        <br><br>

        <input type="radio" name="animal" value="Passarinho" id="bird">
        <label for="bird">Passarinho</label>

        <br><br>

        <h2>O que você tem em casa?</h2>

        <input type="checkbox" name="item1" value="TV" id="item1">
        <label for="item1">TV</label><br><br>

        <input type="checkbox" name="item2" value="Geladeira" id="item2">
        <label for="item2">Geladeira</label><br><br>

        <input type="checkbox" name="item3" value="Computador" id="item3">
        <label for="item3">Computador</label><br><br>

        <h2>Escolha uma cor</h2>
        <select name="cores">
            <option selected value="" disabled>Selecione uma cor</option>
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
            <option value="amarelo">Amarelo</option>
            <option value="verde">Verde</option>
        </select>

        <br><br>

        <h2>Digite sua mensagem:</h2>
        <textarea placeholder="Digite aqui sua mensagem" name="mensagem" rows="15" cols="55"></textarea>

        <br><br>

        <input type="submit" value="Enviar Formulário"><br><br>

    </form><br><br>
    <hr><br>

    <a href="index11.html">Voltar para principal</a>
</body>
</html>
